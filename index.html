<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="Illustration of happy woman dancing behind city landscape" class="card_img">
    <div class="card_content">
      <h1 class="card_tittle">Order Summary</h1>
      <p class="card_text">You can now listen to millions of songs, audiobook, and podcasts on any device anywhere you like!</p>
      <div class="card_price">
        <img src="./images/icon-music.svg" alt="Icon of music note" class="price_icon">
        <div class="price_plan">  
          <h2 class="price_tittle">Annual Plan</h2>
          <p class="price_text">$59.99/year</p>
        </div>
        <a href="#" class="price_anchor">Change</a>
      </div>
        <div class="card_btn">
          <a href="#" class="btn">Proceed to Payment</a>
          <a href="#" class="btn">Cancel order</a>
        </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/marcosjsendra">Marcos j. Sendra</a>.
  </div>
</body>
</html>
